<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <script type="text/javascript" src="libphonenumber-compiled.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.sencha.com/ext/gpl/4.2.0/resources/ext-theme-neptune/ext-theme-neptune-all.css"/>
    <script type="text/javascript" src="http://cdn.sencha.com/ext/gpl/4.2.0/ext-all.js"></script>
    <script type="text/javascript" src="phonenumber.js"></script>
    <script type="text/javascript">
Ext.onReady(function() {
    var formPanel = Ext.create('Ext.form.Panel', {
        frame: true,
        title: 'Phone Number Test',
        width: 600,
        bodyPadding: '20 20 15 20',    
        items: [{
            xtype: 'textfield',
			itemId: 'phoneNumber',
            fieldLabel: 'Phone Number',
            anchor: '100%',
			plugins: {
				ptype: 'phonenumber',
				countryCode: 'US',
			},
            listeners: {
                change: function(_this, newValue, oldValue, eOpts) {
					Ext.ComponentQuery.query('#validationArea')[0].setValue('****Validation Results:****' + _this.getPhoneNumberDescription());
                }
            }
        }, {
            xtype: 'textarea',
            itemId: 'validationArea',
            anchor: '100%',
            rows: Ext.isGecko ? 7 : 8
        }],
		buttons: [{
			xtype: 'button',
			text: 'Set value',
			listeners: {
				click: function() {
					Ext.ComponentQuery.query('#phoneNumber')[0].setValue('4155551234');
				}
			}
		}],
        renderTo: 'phonenumber-ct'
    });
});
    </script>
</head>
<body>
    <div id="phonenumber-ct"></div>
</body>
</html>
